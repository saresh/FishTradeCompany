<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Register fish item arrival</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />
</h:head>
<h:body>
	<ui:composition template="../WEB-INF/templates/StaffTemplate.xhtml">
		<ui:define name="content">
		#{fishArrivalBean.updateFishList()}
		
			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="Name: " />
					<h:outputText value="#{fishArrivalBean.fishToEdit.name}" />						
					<h:message for=""/>

					<h:outputText value="Description: " />
					<h:outputText  value="#{fishArrivalBean.fishToEdit.description}" />						
					<h:message for=""/>
					
					<h:outputText value="Quantity arrived: " />
					<h:inputText id="fQuantity" value="#{fishArrivalBean.quantityArrived}"
						required="true" requiredMessage="#{msgs.regFieldRequired}" />					
					<h:message for="fQuantity" />
					
					<h:outputText value="Quanntity bought: " />
					<h:outputText  value="#{fishArrivalBean.fishToEdit.quantityBought}" />	
					<h:message for=""/>					
								

				</h:panelGrid>
				<h:commandButton value="Save" action="#{fishArrivalBean.updateFishItem()}"/>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
