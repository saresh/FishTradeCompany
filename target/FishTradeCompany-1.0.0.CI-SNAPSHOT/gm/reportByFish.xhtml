<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Report by fish</title>
	<h:outputStylesheet library="css" name="style.css" target="head" />
</h:head>
<h:body>
	<ui:composition template="../WEB-INF/templates/StaffTemplate.xhtml">
		<ui:define name="content">

			<h2>Get reports</h2>
			
			<ul class="sub-menu">
				<li><h:link value="Total report" outcome="/gm/totalReport" /></li>
				<li>Report by fish</li>
				<li><h:link value="Report by date" outcome="/gm/reportByDate" /></li>			
			</ul>

			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="Date since (dd.MM.yyyy): " />
					<h:inputText id="dc" value="#{reportBean.dateSince}"
						converterMessage="#{msgs.dateFormatInvalid}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:inputText>
					<h:message for="dc" />
					
					<h:outputText value="Date to (dd.MM.yyyy): " />
					<h:inputText id="dt" value="#{reportBean.dateTo}"
						converterMessage="#{msgs.dateFormatInvalid}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:inputText>
					<h:message for="dt" />					
				</h:panelGrid>
				<h:commandButton value="Get report" action="#{reportBean.updateReportByFish()}"/>
			</h:form>
			<br />
			
			<p:chart type="bar" model="#{reportBean.weightChart}" 
				rendered="#{not empty reportBean.weightChart and reportBean.currentChart == 'Fish'}"/>
			
			<br/>
			
			<p:chart type="bar" model="#{reportBean.incomeAndProfitChart}" 
				rendered="#{not empty reportBean.incomeAndProfitChart and reportBean.currentChart == 'Fish'}"/>
			
			<h:dataTable value="#{reportBean.reportByFishList}" var="result" 
				styleClass="table" headerClass="tableHeader"
				rowClasses="tableRow, tableRow"
				rendered="#{not empty reportBean.reportByFishList}">
				
				<h:column>
					<f:facet name="header">Fish</f:facet> 
					#{result.fish} 
				</h:column>

				<h:column>
					<f:facet name="header">Weight</f:facet> 
					#{result.weight} 
				</h:column>

				<h:column>
					<f:facet name="header">Income</f:facet> 
					#{result.income} 
				</h:column>

				<h:column>
					<f:facet name="header">Profit</f:facet> 
					#{result.profit} 
				</h:column>
				
			</h:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
