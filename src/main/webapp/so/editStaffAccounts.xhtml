<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="style.css" target="head" />
</h:head>
<h:body>
	<ui:composition template="../WEB-INF/templates/StaffTemplate.xhtml">
		<ui:define name="title">Edit staff accounts</ui:define>
		<ui:define name="content">
			#{manageStaffBean.updateStaffAccountsList()}
			
			<h2>Manage staff</h2>

			<h:dataTable value="#{manageStaffBean.staffAccounts}" var="staff"
				styleClass="table" headerClass="tableHeader"
				rowClasses="tableRow, tableRow">

				<h:column>
					<f:facet name="header">Name</f:facet> 
					#{staff.name} 
				</h:column>

				<h:column>
					<f:facet name="header">Surname</f:facet> 
					#{staff.surname} 
				</h:column>

				<h:column>
					<f:facet name="header">Role</f:facet> 
					#{staff.staffRole} 
				</h:column>

				<h:column>
					<f:facet name="header">Active</f:facet> 
					#{staff.active} 
				</h:column>


				<h:column>
					<f:facet name="header"></f:facet>
					<h:form>
						<h:commandButton value="Disactivate" rendered="#{staff.active}"
							action="#{manageStaffBean.changeActiveStatus(staff.id)}" />
						<h:commandButton value="Activate" rendered="#{!staff.active}"
							action="#{manageStaffBean.changeActiveStatus(staff.id)}" />
					</h:form>
				</h:column>

			</h:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
