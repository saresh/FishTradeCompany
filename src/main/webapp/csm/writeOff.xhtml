<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="style.css" target="head" />
</h:head>
<h:body>
	<ui:composition template="../WEB-INF/templates/StaffTemplate.xhtml">
		<ui:define name="title">Write-off</ui:define>
		<ui:define name="content">
			#{writeOffBean.updateWriteOffList()}
			
			<h2>Confirm fish write-off</h2>

			<h:dataTable value="#{writeOffBean.writeOffList}" var="fishItem"
				styleClass="table" headerClass="tableHeader"
				rowClasses="tableRow, tableRow">

				<h:column>
					<f:facet name="header">Name</f:facet> 
					#{fishItem.name}
				</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet> 
					#{fishItem.description}
				</h:column>

				<h:column>
					<f:facet name="header">Quantity</f:facet> 
					#{fishItem.quantity} 
				</h:column>

				

				<h:column>
					<f:facet name="header"></f:facet>
					<h:form>
						<h:commandButton value="Write-off" action="#{writeOffBean.writeOff(fishItem)}" />						
					</h:form>
				</h:column>
				
			</h:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
